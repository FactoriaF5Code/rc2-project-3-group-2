<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emoStream.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <div class="logoHead">
            <a href="index.html"><img src="/imgs/logo-emostreamV2.png" alt="logo" class="logotipo"></a>
        </div>
    </header>
    <main>
        <h1>¿Cómo <span>te sientes</span> hoy?</h1>
        <p class="descripcion">Haz clic en el emoji o utiliza el teclado para escuchar la música.</p>
        <section>
            <article>
                <div class="indicaciones">
                    <p class="textoIndicaciones">Haz clic o pulsa</p>
                    <p class="tecla">A</p>
                </div>
                <button id="feliz">
                </button>
                <div class="circle" id="iconMusicOnFeliz">
                    <img class="iconMusic" src="/imgs/music-solid.svg" alt="icono música">
                    <img src="/imgs/stop.png" alt="icono stop" class="iconStop">
                </div>
                <div>

                </div>
                </div>
            </article>
            <article>
                <div class="indicaciones">
                    <p class="textoIndicaciones">Haz clic o pulsa</p>
                    <p class="tecla">T</p>
                </div>
                <button id="triste">
                </button>
                <div class="circle" id="iconMusicOnTriste">
                    <img class="iconMusic" src="/imgs/music-solid.svg" alt="icono música">
                    <img src="/imgs/stop.png" alt="icono stop" class="iconStop">
                </div>
            </article>
            <article>
                <div class="indicaciones">
                    <p class="textoIndicaciones">Haz clic o pulsa</p>
                    <p class="tecla">E</p>
                </div>
                <button id="enfadado">
                </button>
                <div class="circle" id="iconMusicOnEnfadado">
                    <img class="iconMusic" src="/imgs/music-solid.svg" alt="icono música">
                    <img src="/imgs/stop.png" alt="icono stop" class="iconStop">
                </div>
            </article>
            <article>
                <div class="indicaciones">
                    <p class="textoIndicaciones">Haz clic o pulsa</p>
                    <p class="tecla">M</p>
                </div>
                <button id="miedoso">
                </button>
                <div class="circle" id="iconMusicOnMiedoso">
                    <img class="iconMusic" src="/imgs/music-solid.svg" alt="icono música">
                    <img src="/imgs/stop.png" alt="icono stop" class="iconStop">
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p class="textoFooter">Una guía de sonidos y emociones creada por Enol G., Karén B., Sandra P. y Sandra R. :)
        </p>
    </footer>
    <audio id="soundFeliz" src="/audios/alegria.mp3" autostart="false"></audio>
    <audio id="soundTriste" src="/audios/tristeza.mp3" autostart="false"></audio>
    <audio id="soundEnfadado" src="/audios/enfado.mp3" autostart="false"></audio>
    <audio id="soundMiedoso" src="/audios/miedo.mp3" autostart="false"></audio>
</body>

</html>
