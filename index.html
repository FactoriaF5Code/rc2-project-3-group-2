<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emoStream.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <div class="logoHead">
            <a href="index.html"><img src="/imgs/logo-emostreamV2.png" alt="logo" class="logotipo"></a>
        </div>
    </header>
    <main>
        <h1>¿Cómo <span>te sientes</span> hoy?</h1>
        <p class="descripcion">Haz clic en el emoji o utiliza las teclas ‘A’, ‘T’, ‘E’ o ‘M’ para escuchar la música.</p>
        <section>
            <article>
                <button class="tooltip" id="feliz">    
                    <span class="tooltiptext">Haz click o pulsa<span color: var(--main-fontcolor2)> A</span></span>           
                </button>

                <div class="circle" id="iconMusicOnFeliz">
                    <img class="iconMusic" src="/imgs/music-solid.svg" alt="icono música">
                    <img src="/imgs/stop.png" alt="icono stop" class="iconStop">
                </div>
                <div>

                </div>
                </div>
            </article>
            <article>
                <button class="tooltip" id="triste">
                    <span class="tooltiptext">Haz click o pulsa<span color: var(--main-fontcolor2)> T</span></span>           
                </button>
                <div class="circle" id="iconMusicOnTriste">
                    <img class="iconMusic" src="/imgs/music-solid.svg" alt="icono música">
                    <img src="/imgs/stop.png" alt="icono stop" class="iconStop">
                </div>
            </article>
            <article>
                <button class="tooltip" id="enfadado">
                    <span class="tooltiptext">Haz click o pulsa<span color: var(--main-fontcolor2)> E</span></span>           
                </button>
                <div class="circle" id="iconMusicOnEnfadado">
                    <img class="iconMusic" src="/imgs/music-solid.svg" alt="icono música">
                    <img src="/imgs/stop.png" alt="icono stop" class="iconStop">
                </div>
            </article>
            <article>
                <button class="tooltip" id="miedoso">
                    <span class="tooltiptext">Haz click o pulsa<span color: var(--main-fontcolor2)> M</span></span>           
                </button>
                <div class="circle" id="iconMusicOnMiedoso">
                    <img class="iconMusic" src="/imgs/music-solid.svg" alt="icono música">
                    <img src="/imgs/stop.png" alt="icono stop" class="iconStop">
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p class="textoFooter">Una guía de sonidos y emociones creada por Enol G., Karén B., Sandra P. y Sandra R. :)
        </p>
    </footer>
    <audio id="soundFeliz" src="/audios/alegria.mp3" autostart="false"></audio>
    <audio id="soundTriste" src="/audios/tristeza.mp3" autostart="false"></audio>
    <audio id="soundEnfadado" src="/audios/enfado.mp3" autostart="false"></audio>
    <audio id="soundMiedoso" src="/audios/miedo.mp3" autostart="false"></audio>
</body>

</html>
